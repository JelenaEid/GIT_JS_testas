<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="test.css" rel="stylesheet">
</head>
<body>
   <!-- 3 uzduotis--Kuno mase--------------------->
  <div class="mase">
     <h1>BMI skaičiuoklė</h1>
    <label for="svoris">Svoris (kg):</label>
    <input type="number" id="svoris">
    <br>
    <label for="ugis">Ūgis (cm):</label> 
    <input type="number" id="ugis">
    <br>
    <button onclick="skaiciuotiBMI()">Skaičiuoti BMI</button>
    <br>
    <div id="rezultatai1"></div>
  </div>
  <!-- 4 uzduotis --Amzius------------------->
  <div class="amzius">
  <h1>Amžiaus konvertavimas</h1>
  <label for="amzius">Įveskite amžių metais:</label>
  <input type="number" id="amzius" min="0">
  <button onclick="konvertuoti()">Konvertuoti</button>
  <div id="rezultatai"></div>
</div>
<!-- 5 uzduotis ---Temperatūros keitimas ----- buvo pateiktas VCS pvz-->
<div class="temperatura">
  <h2>Javascript Celsius ir Fahrenheit</h2>
  <p>Viename iš žemiau esančių laukelių įveskite skaičių:</p>
  <p><input id="c" onkeyup="tempKeitimas('C')"> C</p>
  <p><input id="f" onkeyup="tempKeitimas('F')"> F</p> 
</div>
<script src="test.js"></script>
</body>
</html>
